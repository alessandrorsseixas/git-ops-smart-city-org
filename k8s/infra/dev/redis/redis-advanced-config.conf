# Redis Advanced Configuration
# This file contains additional Redis configuration options
# Can be used for fine-tuning performance and behavior

# Performance Tuning (additional to main config)
# These settings can be added to redis.conf if needed

# Memory Management
# maxmemory 256mb
# maxmemory-policy allkeys-lru
# maxmemory-samples 5
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100
# active-defrag-ignore-bytes 100mb

# Connection Settings
# tcp-backlog 511
# tcp-keepalive 300
# timeout 0
# maxclients 10000

# Persistence
# save 900 1
# save 300 10
# save 60 10000
# stop-writes-on-bgsave-error yes
# rdbcompression yes
# rdbchecksum yes

# Append Only File (AOF)
# appendonly yes
# appendfilename "appendonly.aof"
# appendfsync everysec
# no-appendfsync-on-rewrite no
# auto-aof-rewrite-percentage 100
# auto-aof-rewrite-min-size 64mb
# aof-load-truncated yes
# aof-use-rdb-preamble yes

# Replication (for future use)
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5
# repl-ping-replica-period 10
# repl-timeout 60
# repl-disable-tcp-nodelay no
# replica-priority 100

# Security
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command SHUTDOWN SHUTDOWN_REDIS
# rename-command CONFIG CONFIG_REDIS
# rename-command DEBUG DEBUG_REDIS
# rename-command MONITOR MONITOR_REDIS

# Logging
# loglevel notice
# logfile ""
# syslog-enabled no
# syslog-ident redis
# syslog-facility local0

# Slow Log
# slowlog-log-slower-than 10000
# slowlog-max-len 128

# Latency Monitoring
# latency-monitor-threshold 0

# Event Notification
# notify-keyspace-events ""

# Advanced Configuration
# hash-max-ziplist-entries 512
# hash-max-ziplist-value 64
# list-max-ziplist-size -2
# list-compress-depth 0
# set-max-intset-entries 512
# zset-max-ziplist-entries 128
# zset-max-ziplist-value 64
# hll-sparse-max-bytes 3000
# stream-node-max-bytes 4096
# stream-node-max-entries 100
# activerehashing yes

# Cluster (for future use)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000
# cluster-migration-barrier 1
# cluster-require-full-coverage yes

# Lua Scripting
# lua-time-limit 5000

# Redis Module (if needed)
# loadmodule /path/to/module.so
