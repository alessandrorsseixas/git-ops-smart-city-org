# MongoDB Configuration File
# This file contains advanced MongoDB configuration options
# Used by the MongoDB StatefulSet for custom settings

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100

# Storage Configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.5
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Security Configuration
security:
  authorization: enabled
  javascriptEnabled: false
  redactClientLogData: true

# Replication Configuration (for future scaling)
replication:
  replSetName: "rs0"

# Logging Configuration
systemLog:
  destination: file
  logAppend: true
  path: /data/db/mongod.log
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    control:
      verbosity: 0
    ftdc:
      verbosity: 0
    geo:
      verbosity: 0
    index:
      verbosity: 0
    network:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    sharding:
      verbosity: 0
    storage:
      verbosity: 0
    write:
      verbosity: 0

# Process Management
processManagement:
  fork: false
  pidFilePath: /data/db/mongod.pid

# Cloud Configuration (disabled for on-prem)
cloud:
  monitoring:
    free:
      state: off
    cloud:
      state: off

# Performance Configuration
setParameter:
  wiredTigerMaxCacheOverflowSizeGB: 0.1
  wiredTigerCacheSizeCheckDelaySecs: 5
  wiredTigerEngineRuntimeConfigMaxCacheOverflowSizeGB: 0.1
