deploy_postgres:
  stage: deploy
  script:
    - cd k8s/infra/dev/postgres
    - chmod +x deploy-postgres.sh health-check-postgres.sh test-external-connection.sh
    - ./deploy-postgres.sh
    - ./health-check-postgres.sh
    - ./test-external-connection.sh
  only:
    - main
    - merge_requests
  environment:
    name: development
    url: http://postgres.dev.smartcity.local:5432
