# PostgreSQL Advanced Configuration
# This file contains additional PostgreSQL configuration options
# Can be used for fine-tuning performance and behavior

# Performance Tuning (additional to main config)
# These settings can be added to postgresql.conf if needed

# Query Planning
# default_statistics_target = 100
# random_page_cost = 1.1
# seq_page_cost = 1.0

# Write Ahead Log (WAL)
# wal_level = replica
# max_wal_senders = 3
# wal_keep_size = 128MB

# Replication (for future use)
# hot_standby = on
# hot_standby_feedback = on

# Connection Pooling (if using pgbouncer)
# max_prepared_transactions = 100

# Monitoring and Statistics
# track_activity_query_size = 2048
# track_counts = on
# track_functions = all
# track_io_timing = on

# Autovacuum Tuning
# autovacuum_vacuum_scale_factor = 0.02
# autovacuum_analyze_scale_factor = 0.01
# autovacuum_vacuum_cost_limit = 200
# autovacuum_vacuum_cost_delay = 20ms

# Background Writer
# bgwriter_delay = 200ms
# bgwriter_lru_maxpages = 100
# bgwriter_lru_multiplier = 2.0

# Kernel Settings (for reference)
# These should be set at the OS level:
# kernel.shmmax = 1GB
# kernel.shmall = 262144
# vm.swappiness = 10
# vm.overcommit_memory = 2

# PostgreSQL Extensions Configuration
# pg_stat_statements settings
# pg_stat_statements.max = 10000
# pg_stat_statements.track = all
# pg_stat_statements.track_utility = off
# pg_stat_statements.save = on

# pg_buffercache settings (if needed)
# No additional configuration needed

# Connection Limits by User (example)
# This would be set via ALTER USER or in application code
# ALTER USER smartcity_app CONNECTION LIMIT 50;
# ALTER USER backup_user CONNECTION LIMIT 5;
