apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitmq-network-policy
  namespace: smartcity
  labels:
    app: rabbitmq
    component: messaging
    environment: development
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: smartcity
        - podSelector:
            matchLabels:
              app: smartcity
      ports:
        - protocol: TCP
          port: 5672  # AMQP
        - protocol: TCP
          port: 15672  # Management
        - protocol: TCP
          port: 15692  # Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - from:
        - podSelector:
            matchLabels:
              app: rabbitmq
      ports:
        - protocol: TCP
          port: 4369  # EPMD
        - protocol: TCP
          port: 25672  # Distribution
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app: rabbitmq
      ports:
        - protocol: TCP
          port: 4369  # EPMD
        - protocol: TCP
          port: 25672  # Distribution
    - to: []
      ports:
        - protocol: TCP
          port: 443  # HTTPS for updates/security
