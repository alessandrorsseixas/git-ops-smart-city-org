# Dev-only secret for RabbitMQ credentials
# NÃO COMITAR credenciais de produção neste arquivo.
# Use este secret apenas para ambientes de desenvolvimento/local (Minikube).
# Para regenerar localmente: kubectl create secret generic rabbitmq-secrets \
#   --from-literal=RABBITMQ_DEFAULT_USER=guest \
#   --from-literal=RABBITMQ_DEFAULT_PASS=guest -n <namespace>
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: smartcity
  labels:
    app: rabbitmq
    component: messaging
    environment: development
type: Opaque
stringData:
  rabbitmq-username: "smartcity"
  rabbitmq-password: "smartcity123"
  rabbitmq-admin-username: "admin"
  rabbitmq-admin-password: "admin123"
  rabbitmq-erlang-cookie: "smartcity-erlang-cookie-12345"
data:
  # Base64 encoded passwords for additional security
  rabbitmq-username: c21hcnRjaXR5  # smartcity
  rabbitmq-password: c21hcnRjaXR5MTIz  # smartcity123
  rabbitmq-admin-username: YWRtaW4=  # admin
  rabbitmq-admin-password: YWRtaW4xMjM=  # admin123
  rabbitmq-erlang-cookie: c21hcnRjaXR5LWVybGFuZy1jb29raWUtMTIzNDU=  # smartcity-erlang-cookie-12345
