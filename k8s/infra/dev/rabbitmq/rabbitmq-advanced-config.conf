# RabbitMQ Advanced Configuration
# This file contains additional RabbitMQ configuration options
# Can be used for fine-tuning performance and behavior

# Performance Tuning (additional to main config)
# These settings can be added to rabbitmq.conf if needed

# Connection Settings
# heartbeat = 60
# connection_max = 2048
# channel_max = 2047

# Queue Settings
# max_message_size = 134217728
# default_max_message_size = 134217728
# queue_index_embed_msgs_below = 4096

# Memory Management
# vm_memory_high_watermark.relative = 0.8
# vm_memory_high_watermark_paging_ratio = 0.75
# total_memory_available_override_value = 2GB

# Disk Management
# disk_free_limit.relative = 2.0
# disk_free_limit.absolute = 50GB

# Clustering (for future use)
# cluster_name = smartcity-rabbitmq
# cluster_partition_handling = pause_minority
# cluster_keepalive_interval = 10000

# Federation (for future use)
# federation_upstream_sets = upstream_set_name
# federation_upstream = upstream_name

# Shovel (for future use)
# shovel.name.source = source_exchange
# shovel.name.destination = destination_exchange

# Logging Configuration
# log.file.level = info
# log.console.level = info
# log.syslog.level = info

# Statistics
# collect_statistics = fine
# collect_statistics_interval = 5000

# Security
# ssl_options.certfile = /path/to/cert.pem
# ssl_options.keyfile = /path/to/key.pem
# ssl_options.cacertfile = /path/to/ca.pem

# Management Plugin
# management.path_prefix = /rabbitmq
# management.tcp.port = 15672
# management.tcp.ip = 0.0.0.0

# Prometheus Plugin
# prometheus.tcp.port = 15692
# prometheus.tcp.ip = 0.0.0.0
# prometheus.path = /metrics

# STOMP Plugin (if needed)
# stomp.default_user = guest
# stomp.default_pass = guest
# stomp.tcp.port = 61613

# MQTT Plugin (if needed)
# mqtt.default_user = guest
# mqtt.default_pass = guest
# mqtt.tcp.port = 1883

# Web STOMP Plugin (if needed)
# web_stomp.tcp.port = 15674

# Web MQTT Plugin (if needed)
# web_mqtt.tcp.port = 15675

# LDAP Authentication (for future use)
# auth_backends.1 = rabbit_auth_backend_ldap
# auth_backends.2 = rabbit_auth_backend_internal

# Rate Limiting (for future use)
# vm_memory_high_watermark.relative = 0.8
# disk_free_limit.relative = 2.0

# Consumer Configuration
# consumer_timeout = 21600000
# consumer_credit = 1000

# Publisher Confirms
# confirm.select = true

# Message Store
# msg_store_file_size_limit = 16777216
# queue_index_max_journal_entries = 32768

# Mnesia Configuration
# mnesia_table_loading_retry_timeout = 30000
# mnesia_table_loading_retry_limit = 10
